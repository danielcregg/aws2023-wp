name: Build and Push Dev Container Image

# =============================================================================
# Triggers
#   - Push to main (keeps the image up to date automatically)
#   - Manual trigger via the GitHub Actions UI (workflow_dispatch)
# =============================================================================
on:
  push:
    branches:
      - main
    paths:
      - ".devcontainer/Dockerfile"
      - ".github/workflows/docker-publish.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and push to ghcr.io
    runs-on: ubuntu-latest

    # Required to push packages to the GitHub Container Registry
    permissions:
      contents: read
      packages: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata (tags and labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # GitHub Actions cache â€” scoped to this workflow, never goes stale
          cache-from: type=gha
          cache-to: type=gha,mode=max
